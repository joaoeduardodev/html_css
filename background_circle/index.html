<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       
       * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        #div{
            height: 100vh;
        }

        #logo {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: red;
            transition: all 2s;
            margin: 0 auto;
            position: absolute;
            top: 50%;
            left: 50%;
        }
        

        
      

    </style>
</head>

<body>
    
    <div id="div">
        <div id="logo"></div>
    

</body>

<script>
    var bodyWidth = document.getElementsByTagName('body')[0].offsetWidth;
    var bodyHeight = document.getElementById('div').offsetHeight;

    
    var logo = document.getElementById('logo');

    logo.onclick = function(){

 
    logo.style.transform = "scaleX(calc("+(bodyWidth-10)/10+")) scaleY(calc("+(bodyHeight-5)/10+")) ";
    
   
}
      
</script>


</html>
